<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Register</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="Name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="Name" placeholder="Enter your full name"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="Email" class="form-label">Email:</label>
                                <input type="text" class="form-control" id="Email" placeholder="Enter your email"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="Password" class="form-label">Password:</label>
                                <input type="text" class="form-control" id="Password" placeholder="Enter your password"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="Confirmpass" class="form-label">Confirm Password:</label>
                                <input type="text" class="form-control" id="Confirmpass" placeholder="Confirm your password"
                                    required>
                            </div>
                            <button class="btn btn-primary w-50">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
